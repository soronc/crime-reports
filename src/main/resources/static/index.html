    <nav class="navbar navbar-inverse navbar-fixed-top">

          <a class="navbar-brand" href="#">SORO Crime Report</a>
        </div>

    <div class="container">

      <div class="starter-template">
        <h1>Monthly Crime Report</h1>
        <p class="lead">Select a month and year to get the crime report.</p>
      
      <form>
            <div class="form-group">
                <label for="month">Month</label> <select
                    class="form-control" id="month">
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year</label> <select
                    class="form-control" id="year">
                    <option>2017</option>
                    <option>2016</option>
                </select>
            </div>
      
      </div>
